<html>
  <head>
    <title>Contact || Dumbways.id</title>
    <link rel="icon" href="Assets/image/logo.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100" style="margin: 0px; vertical-align: middle">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="Assets/image/logo1.png" style="width: 40px" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item" style="width: 150px">
              <a class="nav-link active" href="#">Add Project</a>
            </li>
          </ul>
          <div class="d-flex w-100 justify-content-end">
            <button type="button" class="btn bg-dark">Contact Me</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="container1 mb-5">
      <div class="judul">
        <h1 class="mt-5">GET IN TOUCH</h1>
      </div>

      <div class="form">
        <label for="">Name</label>
        <input class="form-control" type="text" id="name" />

        <label for="">Email</label>
        <input class="form-control" type="email" id="email" />

        <label for="">Phone Number</label>
        <input class="form-control" type="number" id="phone" />

        <label for="">Subject</label>
        <select class="form-control text-input" id="subject" style="padding: 10px; border-radius: 5px">
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>

        <label for="">Your Message</label>
        <textarea class="form-control" name="" id="message" cols="10" rows="10"></textarea>

        <button type="button" class="btn-submit mb-3" onclick="submitData()">Submit</button>
      </div>
    </div>
    <!-- Content End -->

    <script src="js/form.js"></script>
  </body>
</html>
